name: Build and deploy Python app to Azure Web App - Support-Chatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (optional local build)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .          # Include everything in repo root
            !antenv/   # Exclude virtual environment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ✅ Debug step to confirm app.py is present
      - name: List files before deploy
        run: ls -R

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E32143CEE22C426AB8021D06AB9A6A99 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3D9537D36543431FA286C41EB937E59F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C7CDB5FB1B7F4DC9A4D13B0F146234C0 }}

      # ✅ Set startup command for Gradio
      - name: Set startup command for Gradio
        run: az webapp config set --name Support-Chatbot --resource-group <your-resource-group> --startup-file "python app.py"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Support-Chatbot'
          slot-name: 'Production'
